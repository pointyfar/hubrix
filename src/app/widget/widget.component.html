<mat-card class="widget-card" *ngIf="qReady">
  <img  *ngIf="image" mat-card-image attr.src="{{image}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <div *ngIf="content">
      {{content}}
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="openDialog()">
      Configure
    </button>
    <button mat-button color="warn" >
      <i class="fas fa-trash-alt"></i>
    </button>
    
  </mat-card-actions>
</mat-card>
